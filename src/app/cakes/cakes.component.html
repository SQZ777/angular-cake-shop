<h1>My Cakes</h1>
<ul class="cake">
  <li *ngFor="let cake of cakes">
    <span class="badge">
      {{cake.id}}
    </span>
    {{cake.name}}
  </li>
</ul>

<h1>{{cake.name}} Details!</h1>
<div class="detail">
  <img src="{{cake.picUrl}}">
  <p>id: {{cake.id}}</p>
  <p>name: {{cake.name}}</p>
</div>
