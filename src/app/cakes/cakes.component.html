<h1>My Cakes</h1>
<ul class="cake">
  <li *ngFor="let cake of cakes">
    <span class="badge">
      {{cake.id}}
    </span>
    {{cake.name}}
  </li>
</ul>

<h1>{{cake.name}} Details!</h1>
<div class="content">
    <div>
      <img src="{{cake.picUrl}}">
    </div>
    <div class="detail">
      <div>
        {{cake.id}}
      </div>
      <div>
        {{cake.name}}
      </div>
  </div>
</div>
